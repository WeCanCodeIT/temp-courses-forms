<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>A course</title>
</head>

<body>

	<header>
		<h1> A Course </h1>
	</header>

	<div th:each="course: ${courses}">
		<h2 th:text="${course.name}"></h2>
		<h2 th:text="${course.description}"></h2>
		
		<form method="POST">
		<button type="submit" th:value="${course.id}" name="id" th:formaction="@{/del-course}">
		Nuke Course</button>
		</form>
		
		
		<a href="http://localhost:8080/show-courses">Back to home</a>
	</div>

</body>
</html>
